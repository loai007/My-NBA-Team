<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <title>MyNBA</title>
</head>

<body>
    <div class="grid-container">
        <input type="text" name="team" id="teamName" placeholder="Enter NBA Team Name">
        <button onclick=fetchNBAData() id="searchTeam" class="searchBtn">Search</button>
    </div>
    <div id="players-grid" class="grid-container">

    </div>

    <script src="/jquery/dist/jquery.js"></script>
    <script src="ht tps://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="main.js"></script>

    <script id="players" type="text/x-handlebars-template">
        <div class="grid-container"> {{#each teamData}}
            
            <div class="grid-item">{{name}} 
                <img src={{img}}>
            </div>
            
            {{/each}}
        </div>
      </script>
</body>

</html>
